<div class="body">
  <div *ngIf="token" class="profile-container">
    <div class="profile-info">
      <img [src]="photo" alt="Profile Photo" class="profile-photo" />
      <h2>Welcome, {{ name }}!</h2>
      <p>{{ email }}</p>
    </div>
    <button class="btn-primary" (click)="gotoDefaultRoute()">
      Go to Home Page
    </button>
  </div>
</div>
