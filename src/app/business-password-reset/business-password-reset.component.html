<div class="body">
  <div class="container">
    <h2>Reset Password</h2>
    <p>Please enter your new password below.</p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">New Password</label>
        <div class="inputForm">
          <i class="fi fi-rr-lock"></i>
          <input
            formControlName="password"
            type="password"
            id="password"
            placeholder="Enter new password"
          />
        </div>
        <div
          *ngIf="
            resetPasswordForm.get('password')?.touched &&
            resetPasswordForm.get('password')?.invalid
          "
          class="error-text"
        >
          <small
            *ngIf="resetPasswordForm.get('password')?.errors?.['required']"
          >
            Password is required.
          </small>
          <small
            *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']"
          >
            Minimum 6 characters required.
          </small>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="inputForm">
          <i class="fi fi-rr-password-lock"></i>
          <input
            formControlName="confirmPassword"
            type="password"
            id="confirmPassword"
            placeholder="Confirm new password"
          />
        </div>
        <div
          *ngIf="
            resetPasswordForm.hasError('passwordMismatch') &&
            resetPasswordForm.get('confirmPassword')?.touched
          "
          class="error-text"
        >
          <small>Passwords do not match.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid"
        class="button-submit"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
