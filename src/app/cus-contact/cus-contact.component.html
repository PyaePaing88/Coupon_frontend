<div class="contact-us">
  <div class="head">
    <h1>Contact Us</h1>
    <p>
      If you have any questions or need assistance, feel free to contact us.
    </p>
  </div>
  <div class="contact-form-container">
    <!-- Vector Image on Left -->
    <div class="vector-image">
      <img src="assets/image/logo/contact-us.jpg" />
    </div>

    <div class="form-container">
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">

         <!-- Hidden userId field -->
         <input type="hidden" id="userId" name="userId" [(ngModel)]="feedback.userId" />
         
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            [(ngModel)]="feedback.user_name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            [(ngModel)]="feedback.user_email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="5"
            placeholder="Type your message here..."
            [(ngModel)]="feedback.message"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
