<form
  #packageForm="ngForm"
  (ngSubmit)="onSubmit(packageForm)"
  class="package-form"
>
  <!-- Form Header -->
  <div class="form-header">
    <h4>Edit Package</h4>
    <div class="button-group">
      <button
        class="submit-button"
        type="submit"
        [disabled]="!packageForm.valid"
      >
        Save
      </button>
      <button type="button" class="cancel-button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>

  <!-- Photo Upload Section -->
  <div class="photo-upload-section">
    <div class="image-preview-container">
      <div class="image-preview-box">
        <ng-container *ngIf="package.image; else noImage">
          <img
            [src]="imagePreview || baseUrl + package.image"
            alt="Current Image"
            class="image-preview"
          />
        </ng-container>

        <ng-template #noImage>
          <p>No current image available</p>
        </ng-template>
      </div>
      <label for="image-upload-edit" class="upload-label">Browse</label>
      <input
        id="image-upload-edit"
        type="file"
        name="image"
        (change)="onFileChange($event)"
      />
    </div>
  </div>

  <!-- Input Fields -->
  <div class="input-group">
    <label for="name">Package Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="package.name"
      required
    />
  </div>

  <div class="input-group">
    <label for="unit_price">Unit Price</label>
    <input
      type="number"
      id="unit_price"
      name="unit_price"
      [(ngModel)]="package.unit_price"
      readonly
    />
  </div>

  <div class="input-group">
    <label for="quantity">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      [(ngModel)]="package.quantity"
      readonly
    />
  </div>

  <div class="input-group">
    <input
      type="hidden"
      id="business"
      name="business"
      [(ngModel)]="package.business_id"
    />
  </div>

  <div class="input-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="package.description"
      required
    ></textarea>
  </div>
</form>
