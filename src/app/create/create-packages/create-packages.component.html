<form (ngSubmit)="onSubmit()" #packageForm="ngForm" class="package-form">
  <!-- Form Header -->
  <div class="form-header">
    <h4>Create Package</h4>
    <div class="button-group">
      <button
        class="submit-button"
        type="submit"
        [disabled]="!packageForm.valid"
      >
        Save
      </button>
      <button class="cancel-button" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>

  <!-- Photo Upload Section -->
  <div class="photo-upload-section">
    <div class="image-preview-container">
      <div class="image-preview-box">
        <img
          [src]="imagePreview || 'assets/image/logo/picture.png'"
          alt="Image Preview"
          class="image-preview"
        />
      </div>
      <label for="package-image" class="upload-label">Browse</label>
      <input
        id="package-image"
        type="file"
        name="image"
        (change)="onFileChange($event)"
        required
      />
    </div>
  </div>

  <!-- Info Section -->
  <div class="form-group">
    <div class="info-section">
      <div class="input-group">
        <label for="package-name">Package Name</label>
        <input
          id="package-name"
          name="name"
          type="text"
          [(ngModel)]="packages.name"
          placeholder="Enter Package Name"
          required
        />
      </div>
      <div class="input-group">
        <label for="unit-price">Unit Price</label>
        <input
          id="unit-price"
          name="unit_price"
          type="number"
          [(ngModel)]="packages.unit_price"
          placeholder="Enter Unit Price"
          required
        />
      </div>
      <div class="input-group">
        <label for="quantity">Quantity</label>
        <input
          id="quantity"
          name="quantity"
          type="number"
          [(ngModel)]="packages.quantity"
          placeholder="Enter Quantity"
          required
        />
      </div>
      <div class="input-group">
        <label for="expired-date">Expired Date</label>
        <input
          id="expired-date"
          name="expired_date"
          type="datetime-local"
          [(ngModel)]="packages.expired_date"
          required
        />
      </div>
      <div class="input-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="packages.description"
          placeholder="Enter Description"
          required
        ></textarea>
      </div>
      <input
        type="hidden"
        id="business-id"
        name="business_id"
        [(ngModel)]="businessId"
      />
    </div>
  </div>
</form>
